<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="style.css">
    <script src="sorulist.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Oyun Bitti!</h4>
            <p>Cevap: <b></b></p>
            <button class="play-again">Devam</button>
        </div>
    </div>
    <div class="game-modal2">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Hakkınız Bitti!</h4>
            <button class="play-again2">Tekrar Oyna</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Adam Asmaca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">İpucu: <b></b></h4>
            <h4 class="guesses-text">Önceki Tahminler: <b></b></h4>
            <h4 class="skipCount-text"><b></b></h4>
            <div class="keyboard"></div>
            <button class="next"><img src="images/next.png" width="30px"></button>
        </div>
    </div>

</html>
